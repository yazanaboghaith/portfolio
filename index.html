<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin-bottom: 30px;
    }
    
    /* تصميم الكروت الرئيسية */
    .projects-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .project-card {
      width: 350px;
      height: 450px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    }
    
    .project-card img {
      width: 100%;
      height: 350px;
      object-fit: cover;
    }
    
    .project-card h2 {
      text-align: center;
      padding: 20px;
      margin: 0;
      color: #333;
    }
    
    /* تصميم معرض الصور (يظهر عند النقر على الكرت) */
    .gallery-section {
      display: none;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 1200px;
      margin: 30px auto;
    }
    
    .gallery-section.active {
      display: block;
    }
    
    .back-button {
      display: block;
      text-align: center;
      margin: 20px auto;
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    
    .gallery img {
      width: 280px;
      height: 500px;
      object-fit: contain;
      background: #f8f8f8;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>

  <script>
    // التحكم في عرض المعارض
    document.querySelectorAll('.project-card').forEach(card => {
      card.addEventListener('click', function() {
        const project = this.getAttribute('data-project');
        document.getElementById('main-view').style.display = 'none';
        document.getElementById(`${project}-gallery`).classList.add('active');
      });
    });

    // زر العودة للرئيسية
    document.querySelectorAll('.back-button').forEach(button => {
      button.addEventListener('click', function() {
        document.querySelectorAll('.gallery-section').forEach(section => {
          section.classList.remove('active');
        });
        document.getElementById('main-view').style.display = 'flex';
        
        // التمرير لأعلى الصفحة
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
    });
  </script>
